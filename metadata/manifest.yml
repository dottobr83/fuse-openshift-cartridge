Name: mvnrepo
Cartridge-Short-Name: Maven Repo
Display-Name: Maven Repository
Description: "Runs a Maven Repository on OpenShift."
Version: '1.0.0'
Source-Url: https://github.com/jboss-fuse/fuse-openshift-cartridge/archive/mvn-repo.zip
License: "ASL 2.0"
License-Url: http://www.apache.org/licenses/LICENSE-2.0.txt
Cartridge-Version: 0.0.1
Cartridge-Vendor: redhat
Vendor: redhat
Categories:
  - build
  - service
Provides:
  - httpd
Scaling:
  Min: 1
  Max: 3
Group-Overrides:
  - components:
    - httpd
Endpoints:
  - Private-IP-Name:   IP
    Private-Port-Name: PORT
    Private-Port:      8080
    Public-Port-Name:  PROXY_PORT
    Mappings:
      - Frontend:      ""
        Backend:       ""
        Options:       { websockets: false }
